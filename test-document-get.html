<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Obtener Documento Espec√≠fico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result.loading {
            background: #d1ecf1;
            border: 2px solid #0c5460;
            color: #0c5460;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box strong {
            color: #1976D2;
        }
        
        .curl-command {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
            overflow-x: auto;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-200 {
            background: #28a745;
            color: white;
        }
        
        .status-error {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test - Obtener Documento Espec√≠fico</h1>
        <p class="subtitle">Endpoint: GET /master-entities/{master_entity_id}/documents/{document_id}</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Informaci√≥n:</strong> Este endpoint obtiene toda la informaci√≥n completa de un documento tributario, incluyendo PDF y XML cuando est√°n disponibles.
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="apiKey">API Key *</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    name="apiKey" 
                    placeholder="Tu API Key de Tu Pana"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="baseUrl">URL Base</label>
                <input 
                    type="text" 
                    id="baseUrl" 
                    name="baseUrl" 
                    value="https://api.tupana.ai/v1"
                    placeholder="https://api.tupana.ai/v1"
                >
            </div>
            
            <div class="form-group">
                <label for="masterEntityId">Master Entity ID *</label>
                <input 
                    type="number" 
                    id="masterEntityId" 
                    name="masterEntityId" 
                    placeholder="Ej: 371"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="documentId">Document ID *</label>
                <input 
                    type="number" 
                    id="documentId" 
                    name="documentId" 
                    placeholder="Ej: 12345"
                    required
                >
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">üöÄ Probar Endpoint</button>
                <button type="button" class="btn-secondary" onclick="copyCurl()">üìã Copiar cURL</button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const baseUrl = document.getElementById('baseUrl').value;
            const masterEntityId = document.getElementById('masterEntityId').value;
            const documentId = document.getElementById('documentId').value;
            
            const url = `${baseUrl}/master-entities/${masterEntityId}/documents/${documentId}/`;
            
            // Mostrar loading
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<h3>‚è≥ Enviando solicitud...</h3>';
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Api-Key ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // Mostrar resultado
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>
                            ‚úÖ Respuesta Exitosa 
                            <span class="status-badge status-200">${response.status}</span>
                        </h3>
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>Documento ID:</strong> ${data.id || 'N/A'}</p>
                        <p><strong>Folio:</strong> ${data.folio || 'N/A'}</p>
                        <p><strong>PDF:</strong> ${data.pdf ? '‚úÖ Disponible' : '‚ùå No disponible'}</p>
                        <p><strong>XML:</strong> ${data.xml ? '‚úÖ Disponible' : '‚ùå No disponible'}</p>
                        <details style="margin-top: 15px;">
                            <summary style="cursor: pointer; font-weight: 600; margin-bottom: 10px;">üìÑ Ver respuesta completa</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                        <div class="curl-command" id="curlCommand">
${generateCurl(apiKey, baseUrl, masterEntityId, documentId)}
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>
                            ‚ùå Error 
                            <span class="status-badge status-error">${response.status}</span>
                        </h3>
                        <p><strong>URL:</strong> ${url}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <div class="curl-command" id="curlCommand">
${generateCurl(apiKey, baseUrl, masterEntityId, documentId)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de Conexi√≥n</h3>
                    <p>${error.message}</p>
                    <div class="curl-command" id="curlCommand">
${generateCurl(apiKey, baseUrl, masterEntityId, documentId)}
                    </div>
                `;
            }
        });
        
        function generateCurl(apiKey, baseUrl, masterEntityId, documentId) {
            const url = `${baseUrl}/master-entities/${masterEntityId}/documents/${documentId}/`;
            return `curl -X GET "${url}" \\
  -H "Authorization: Api-Key ${apiKey}" \\
  -H "Content-Type: application/json"`;
        }
        
        function copyCurl() {
            const apiKey = document.getElementById('apiKey').value;
            const baseUrl = document.getElementById('baseUrl').value;
            const masterEntityId = document.getElementById('masterEntityId').value;
            const documentId = document.getElementById('documentId').value;
            
            if (!apiKey || !masterEntityId || !documentId) {
                alert('Por favor completa todos los campos requeridos primero');
                return;
            }
            
            const curlCommand = generateCurl(apiKey, baseUrl, masterEntityId, documentId);
            
            navigator.clipboard.writeText(curlCommand).then(() => {
                alert('‚úÖ Comando cURL copiado al portapapeles');
            }).catch(() => {
                // Fallback para navegadores que no soportan clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = curlCommand;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Comando cURL copiado al portapapeles');
            });
        }
    </script>
</body>
</html>
